

<style>
  .table-fixed thead {
    width: 97%;
  }
  .table-fixed tbody {
    height: 230px;
    overflow-y: auto;
    width: 100%;
  }
  .table-fixed thead, .table-fixed tbody, .table-fixed tr, .table-fixed td, .table-fixed th {
    display: block;
  }
  .table-fixed tbody td, .table-fixed thead > tr> th {
    float: left;
    border-bottom-width: 0;
  }
</style>



<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>User Record</h4>
      </div>
      <table class="table table-fixed">
        <thead>
        <tr>
          <th class="col-xs-2">Id</th><th class="col-xs-8">Name</th><th class="col-xs-2">Email</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="data in data">
          <td  class="col-xs-2">{{data.id}}</td>
          <td  class="col-xs-6">{{data.name}}</td>

          <td class="col-xs-3">{{data.email}}</td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
