
  <div class="form-group" ng-controller="insertRecordCtrl">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="name" class="form-control" id="name" placeholder="User Name Here"/>
    </div>
    </div>
    <br />

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email Id</label>
      <div class="col-sm-10">
        <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="What is Email Id?"/>
      </div>
    </div>
    <br />


    <div class="form-group">
      <label for="Contact No" class="col-sm-2 control-label">Contact No</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.contact" class="form-control" id="Contact No" placeholder="Contact Number?"/>
      </div>
    </div>
    <br />


    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.address" class="form-control" id="address" placeholder="Users Resedential Address Here"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
