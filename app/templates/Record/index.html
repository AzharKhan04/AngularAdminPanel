
<div ng-include="'templates/Sidebar/sidebar.html'"></div>

<div class="col-md-10">
  <div ng-app="myApp" ng-controller="recordController">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Detail</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
          <button type="button" class="btn btn-primary" data-toogle="model" data-target="myModel"
                  ng-click="getDataForUser(user.id)">Info
          </button>
        </td>


      </tr>


      </tbody>
    </table>
  </div>
</div>
